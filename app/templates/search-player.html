{% block content %}
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	
	<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			/* Navbar container */
            .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial;
            }

            /* Links inside the navbar */
            .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }

            /* The dropdown container */
            .dropdown {
            float: left;
            overflow: hidden;
            }

            /* Dropdown button */
            .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit; /* Important for vertical align on mobile phones */
            margin: 0; /* Important for vertical align on mobile phones */
            }

            /* Add a red background color to navbar links on hover */
            .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: grey;
            }

            /* Dropdown content (hidden by default) */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            }

            /* Add a grey background color to dropdown links on hover */
            .dropdown-content a:hover {
            background-color: #ddd;
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
            display: block;
            }
            td {
                width: 150px;
                text-align: center;
                border: 1px solid white;
                padding: 5px;
                color: white;
            }
            th {
                width: 150px;
                text-align: center;
                border: 1px solid white;
                padding: 5px;
                color: white;
            }
            .scrollmenu { overflow-x: scroll; }
		</style>

	<div class="row1" style="background-color: black; padding-left: 750; height: 300">
	    <div class="row" style="color: white;">
	        <h1 class="center" style="font-size: 40">Player Search</h1>
	    </div>
	    <div class="row" style="background-color: black">
	        <form method="get" action="/search-player">
	            <label for="query" style="color: white">Search player here:</label>
	            <input name="query" type="text" value="{{ query }}"> <input class="btn btn-danger" type="submit"
	                value="Search">
	        </form>
	    </div>
	    <div class="row" style="background-color: black">
	        <p style="color: white">Order by: </p>
	        <div class="row" style="background-color: black">
		        <form method="get" action="/search-player"">
		        <input type="hidden" name="query" value="{{ query }}" />
		        <input type="hidden" name="orderby" value="Career_BA" />
		        <button type="submit" class="btn-outline-danger">BA</button>
		        </form>
		        <form method="get" action="/search-player"">
		        <input type="hidden" name="query" value="{{ query }}" />
		        <input type="hidden" name="orderby" value="Avg_ERA" />
		        <button type="submit" class="btn-outline-danger">ERA</button>
		        </form>
		        <form method="get" action="/search-player"">
		        <input type="hidden" name="query" value="{{ query }}" />
		        <input type="hidden" name="orderby" value="Player_Awards" />
		        <button type="submit" class="btn-outline-danger">Awards</button>
		        </form>
		    </div>
	    </div>
	</div>
