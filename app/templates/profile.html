<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			.topnav {
				overflow: hidden;
				background-color: #333;
			}
			.topnav a {
				float: left;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			}
			.topnav a:hover {
				background-color: #ddd;
				color: black;
			}
			.topnav a.active {
				background-color: #4CAF50;
				color: white;
			}
		</style>
		<div class="topnav">
			<a href="/people">People</a>
			<a href="/pitching">Pitching</a>
			<a href="/profile">Profile</a>
			<a href="{{ url_for('logout') }}">Logout</a>
		</div>
		<div class="content">
			<h2>Profile Page</h2>
			<div>
				<p>Your account details are below:</p>
				<table>
					<tr>
						<td>Username:</td>
						<td>{{ account[1] }}</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>{{ account[2] }}</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td>{{ account[3] }}</td>
					</tr>
				</table>
			</div>
		</div>
		<p align="center"><a href=/editprofile ><button class=grey style="height:75px;width:150px">Edit profile</button></a></p>
	</body>
</html>
